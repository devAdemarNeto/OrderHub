<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedido - OrderHub</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .form-control,
        .form-select,
        .form-control:focus,
        .form-select:focus {
            background-color: #2c2c2c;
            border-color: #444;
            color: #fff;
        }

        .form-control::placeholder {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <h2 class="mb-4 fw-bold text-center" th:text="${pedido.id == null ? 'Novo Pedido' : 'Editar Pedido'}">
                    Novo Pedido</h2>

                <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${mensagemErro}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card bg-dark border-secondary shadow-lg">
                    <div class="card-body p-4">
                        <form th:action="@{/pedidos-view/salvar}" th:object="${pedido}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <!-- Cliente (Dropdown) -->
                            <div class="mb-3">
                                <label for="cliente" class="form-label">Cliente</label>
                                <select class="form-select form-select-lg" id="cliente" th:field="*{clienteId}"
                                    required>
                                    <option value="" disabled selected>Selecione um cliente...</option>
                                    <option th:each="c : ${clientes}" th:value="${c.id}"
                                        th:text="${c.nome + ' (CPF: ' + c.cpf + ')'}">
                                        João Silva (123...)
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="numeroPedido" class="form-label">Número do Pedido</label>
                                <input type="text" class="form-control form-control-lg" id="numeroPedido"
                                    th:field="*{numeroPedido}" required placeholder="Ex: PED-12345">
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"
                                    placeholder="Detalhes do pedido..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="valorTotal" class="form-label">Valor Total (R$)</label>
                                    <input type="number" step="0.01" class="form-control form-control-lg"
                                        id="valorTotal" th:field="*{valorTotal}" required placeholder="0.00">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dataPedido" class="form-label">Data do Pedido</label>
                                    <input type="date" class="form-control form-control-lg" id="dataPedido"
                                        th:field="*{dataPedido}" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/pedidos-view" class="btn btn-outline-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary btn-lg"><i
                                        class="bi bi-save me-2"></i>Salvar Pedido</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
